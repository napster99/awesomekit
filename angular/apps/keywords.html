
<div class="padding">
    <div class="box nav-active-border b-info" style="margin-bottom:0;">
        <ul class="nav nav-md">
            <li class="nav-item inline">
                <a class="nav-link active" href data-toggle="tab" data-target="#tab_1">
                    <span class="text-md">添加关键词</span>
                </a>
            </li>
            <li class="nav-item inline">
                <a class="nav-link" href data-toggle="tab" data-target="#tab_2">
                    <span class="text-md">所有关键词</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="tab-content clear">
        <div class="tab-pane active" id="tab_1" ng-controller="KeywordsCtrl2">
            <div class="box">
                <div class="box-divider m-a-0"></div>
                <div class="box-body">
                    <form role="form">
                        <div class="form-group row">
                            <label for="modelName" class="col-sm-1 form-control-label">关键词名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="modelName" ng-model="modelName" placeholder="关键词名称">
                            </div>
                        </div>
                        
                        <div class="form-group row m-t-md">
                            <div class="col-sm-offset-1 col-sm-1">
                                <button type="submit" class="btn info" ng-click="addIt()">确定</button>
                            </div>
                            <div class="col-sm-1">
                                <button class="btn white" ng-click="resetIt()">清空</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab_2">
            <div class="box">
                <div class="m-a-0"></div>
                <div class="box-header">
                    <div class="form-group">
                        <label class="col-sm-1 form-control-label">关键词</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-minlength ng-touched" placeholder="关键词">
                        </div>
                        <div class="col-sm-2">
                          <button class="btn btn-sm info ml10" ng-click="rowform.$show()">搜索</button>
                        </div>
                    </div>
                </div>
                <div class="padding">
                    <table class="table table-hover">
                        <tbody>
                            <tr align="censter" style="font-weight: bold">
                                <td style="width:20%">关键词</td>
                                <td style="width:20%">操作</td>
                            </tr>
                            <tr ng-repeat="item in datas">
                                <td>{{item.name}}</td>
                                <td>
                                    <div class="buttons" ng-show="!rowform.$visible" style="">
                                        <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#m-modi">编辑</button>
                                        <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#m-sm">删除</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div pagination></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- .modal -->
<div id="m-modi" class="modal fade animate" data-backdrop="true">
    <div class="modal-dialog" id="animate">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑关键词</h5>
            </div>
            <div class="modal-body text-center p-lg">
                <form role="form">
                    <div class="form-group row">
                        <label for="picTitle" class="col-sm-2 form-control-label">关键词名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control2" id="picTitle" placeholder="群组名称">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">取消</button>
                <button type="button" class="btn danger p-x-md" data-dismiss="modal">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- / .modal -->
<!-- small modal -->
<div id="m-sm" class="modal" data-backdrop="true">
    <div class="row-col h-v">
        <div class="row-cell v-m">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">提示框</h5>
                    </div>
                    <div class="modal-body text-center p-lg">
                        <p>是否确认删除?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">取消</button>
                        <button type="button" class="btn danger p-x-md" data-dismiss="modal">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </div>
    </div>
</div>
<!-- / .modal -->
